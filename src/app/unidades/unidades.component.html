<div class="unidades-container">
  <h2>Gestión de Unidades</h2>
  <div class="search-filter">
    <input matInput placeholder="Buscar">
    <button mat-raised-button color="primary">Filtrado por departamento</button>
    <button mat-raised-button color="primary">Filtrado por roles</button>
    <button mat-raised-button color="accent">Agregar Unidad</button>
  </div>
  <table mat-table class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Departamento Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Accion Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <!-- Use the 'mat-icon' element -->
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'departamento', 'correo', 'rol', 'accion']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'departamento', 'correo', 'rol', 'accion'];"></tr>
  </table>
  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
  </div>
