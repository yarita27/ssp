<div class="unidades-container">
  <h3>Gestión de Usuarios</h3>

  <mat-card style="width: 100%;  padding: 20px;">

    <button mat-raised-button color="primary" height="50px" width="50px">Agregar Usuario</button>
    
  </mat-card>  


  <mat-card style="width: 100%; padding: 20px; display: flex; justify-content: space-between; margin-top: 20px;">
    
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <!-- <button mat-raised-button color="primary"  width="10%"  >Agregar Usuario</button> -->
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Responsable Column -->
      <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> Responsable</th>
        <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Contrasenia Column -->
      <ng-container matColumnDef="contrasenia">
        <th mat-header-cell *matHeaderCellDef> Contrasenia </th>
        <td mat-cell *matCellDef="let element"> {{element.contrasenia}} </td>
      </ng-container>

      <!-- Accion Column -->
      <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>

  </mat-card>  


  


</div>
