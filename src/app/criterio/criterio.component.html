<p>HOLA</p>
<div style="display: flex; flex-direction: row; justify-content: space-between; padding: 20px;">
  <mat-card style="width: 45%; padding: 20px;">
    <h2>CRITERIOS</h2>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Critero ID</mat-label>
      <input matInput placeholder="e.g., 26">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Type here...">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
      <mat-label>Descripcion</mat-label>
      <textarea matInput placeholder="Type here..."></textarea>
    </mat-form-field>
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
      <button mat-raised-button color="primary">CREAR</button>
      <button mat-raised-button color="accent">MODIFICAR</button>
      <button mat-raised-button color="warn">ELIMINAR</button>
    </div>
  </mat-card>
  
  <mat-card style="width: 50%; padding: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID Criterio</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [ngClass]="{'activated': element.estado, 'deactivated': !element.estado}">
            {{element.estado ? 'check_circle' : 'cancel'}}
          </mat-icon>
          <span>{{element.estado ? 'Activado' : 'Desactivado'}}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
