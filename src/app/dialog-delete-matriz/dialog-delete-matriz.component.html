<form #formAnio="ngForm" (ngSubmit)="seleccionarAnio(formAnio.value)" class="gestionMatriz">  
    <mat-dialog-content>
    
            <div class="seleccion-anio">
              <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
                <mat-label>Año a Eliminar</mat-label>
                <mat-select [(ngModel)]="anioPrueba" name="anio">
                  <mat-option *ngFor="let anio of aniosAsignados" [value]="anio">
                    {{ anio }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button (submit)="true" mat-raised-button color="primary" style="height: 50px; width: 100%;">Seleccionar Año</button>
            </div>
    
    </mat-dialog-content>
    </form>
