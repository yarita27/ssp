<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  
  </button>
  <img src="../assets/R.png" alt="" style="width: 100px;">
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <!--Esta parte de aqui es la lista de rutas -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item>
        <button mat-icon-button routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/criterios">
          <mat-icon>rule</mat-icon>
          <span>Criterios</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/indicadores">
          <mat-icon>assessment</mat-icon>
          <span>Indicadores</span>
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-icon-button routerLink="/unidades">
          <mat-icon>business</mat-icon>
          <span>Unidades</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/mi-cuenta">
          <mat-icon>person</mat-icon>
          <span>Mi Cuenta</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/designar">
          <mat-icon>assignment</mat-icon>
          <span>Designar</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/asignaciones">
          <mat-icon>list_alt</mat-icon>
          <span>Asignaciones</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button routerLink="/otro">
          <mat-icon>more_horiz</mat-icon>
          <span>Otro</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
    @if (showFiller) {
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
    }

  </mat-drawer>

  <div class="example-sidenav-content" >
    <div style="width: 100%; height: 100%;">
      <router-outlet />
    </div>
    
  </div>

</mat-drawer-container>
