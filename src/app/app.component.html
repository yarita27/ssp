  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="page-title">{{ pageTitle }}</span>
    <span class="example-spacer"></span>
    <span class="user-name">{{ userName }}</span>
    <!--
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    -->
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>

        <mat-list-item>
          <button mat-icon-button routerLink="/dashboard">
            <mat-icon>list_alt</mat-icon>
            <span>Asignaciones</span>
          </button>
        </mat-list-item>

        
        <mat-list-item>
          <button mat-icon-button routerLink="/mi-cuenta">
            <mat-icon>person</mat-icon>
            <span>Mi Cuenta</span>
          </button>
        </mat-list-item>
        
        
        <mat-list-item>
          <button mat-icon-button routerLink="/asignaciones">
            <mat-icon>table</mat-icon>
            <span>Matriz de Asignaciones</span>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-icon-button routerLink="/designar">
            <mat-icon>assignment</mat-icon>
            <span>Designar</span>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-icon-button routerLink="/criterios">
            <mat-icon>rule</mat-icon>
            <span>Criterios</span>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-icon-button routerLink="/indicadores">
            <mat-icon>assessment</mat-icon>
            <span>Indicadores</span>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-icon-button routerLink="/unidades">
            <mat-icon>business</mat-icon>
            <span>Unidades</span>
          </button>
        </mat-list-item>
        
        
        <!--
    
        <mat-list-item>
          <button mat-icon-button routerLink="/otro">
            <mat-icon>more_horiz</mat-icon>
            <span>Otro</span>
          </button>
        </mat-list-item>
        -->
      </mat-nav-list>
      @if (showFiller) {
        <div class="example-sidenav-content">
          <p>Contenido de la barra lateral</p>
        </div>
      }
    </mat-drawer>
    <div class="example-sidenav-content">
      <div style="width: 100%; height: 100%;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
