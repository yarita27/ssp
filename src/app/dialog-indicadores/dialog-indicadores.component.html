<h2 mat-dialog-title>Registro de Indicadores</h2>
<form #formIndicador = "ngForm"  (ngSubmit)="registrarPrevio(formIndicador.value)" class="gestionIndicador">  
<mat-dialog-content>
    
    <h1 style="font-size: medium;"> Indica los datos del Indicador</h1>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
        <mat-label>ID de Criterio</mat-label>
        <mat-select type="number" name="id_criterio" ngModel>
            @for (criterio of criteriosActivos; track criterio) {
            <mat-option [value]="criterio.id">{{criterio.id + ' - ' + criterio.nombre}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>ID de Indicador</mat-label>
        <input matInput placeholder="e.g., 26" type="number" name="id" ngModel>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
        <mat-label>Nombre Indicador</mat-label>
        <input matInput placeholder="Type here..." name="nombre" ngModel>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
        <mat-label>Descripcion</mat-label>
        <textarea matInput placeholder="Type here..." name="descripcion" ngModel></textarea>
    </mat-form-field>


<!--
    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
        <mat-label>Estado Criterio</mat-label>
        <mat-select type="boolean" name="estado" ngModel>
            @for (estado of estados; track estado) {
              <mat-option [value]="estado.value">{{estado.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
-->
    
</mat-dialog-content> 
<mat-dialog-actions>
    <button mat-button type="reset" mat-dialog-close mat-dialog-close="false">Cancelar</button>
    <button mat-button type="submit" mat-dialog-close mat-dialog-close="true">Registrar</button>
</mat-dialog-actions>

</form>
